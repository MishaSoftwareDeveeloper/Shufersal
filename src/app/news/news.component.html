<div class="news">
    <div class="title">
        <h3>{{news.title}}</h3>
        <h3>{{news.updated | date: 'dd/MM/yyyy'}}</h3>
    </div> 
    <div class="content">
        <ul class="righ-side">
            <li *ngFor="let a of news.articles" [class.selected]="a.selected" (click)="onSelectArticle(a)" >
                <span [innerHTML]="a.title"></span>
            </li>
        </ul>
        <div class="left-side">
            <h4 [innerHTML]="selectedArticle.title"></h4>
            <h4>{{selectedArticle.date | date: 'dd/MM/yyyy'}}</h4>
            <h3 [innerHTML]="selectedArticle.content"></h3>
            <a [href]="selectedArticle.linkToContent" target="_blank">מעבר לחדשות</a>
        </div>
       
    </div>
    <div>
        <button class="btn" (click)="getNews()">ריענון נתונים</button>
    </div>

</div>
